<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Turn Off Internet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="custom-div">
            <h1 class="custom-h1">Real Fun Begins When You Turn Off The Internet</h1>
        </div>
    </div>
    <div id="lottie-container" style="width: 500px; height: 500px;"></div>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // the dom element that will contain the animation
            renderer: 'svg', // the renderer to use: 'svg', 'canvas' or 'html'
            loop: true, // whether to loop the animation
            autoplay: true, // whether to start playing the animation automatically
            path: 'animation.json' // the path to the animation json
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function (error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>

</html>
